<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Makati Chamber of Commerce</title>

    <link rel="stylesheet" href="../styles/normalize.css">

    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <section class="topHeader">

                <h1>Makati<br><span id="subtitle">Chamber of Commerce</span></h1>

                <li><a href="#"><img src="images/linkedIn.png" alt="LinkedIn Logo"></a></li>
            </ul>
            <nav>  
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            </nav>
        </section>
        <section class="responsiveNav">
            <nav>
                <ul id="primaryNav">
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="subHeader">
            <time></time>
        </section>

    <main>
        <section id="hero">
            <p>Hero with site name and call to action</p>
        </section>
        <section>
            <p>Event</p>
        </section>
        <section>
            <p>Weather</p>
        </section>

        </section>
        <section>

        </section>

        <br>
